{% extends 'base.html' %}

{% block title %}Update Account{% endblock %}

{% block content %}
<h2>Update Account</h2>
<form method="POST" action="{{ url_for('update_account', account_id=account[0]) }}">
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ account[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" value="{{ account[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="protocol" class="form-label">Protocol:</label>
        <select id="protocol" name="protocol" class="form-select">
            <option value="imap" {% if account[3]=='imap' %}selected{% endif %}>IMAP</option>
            <option value="pop3" {% if account[3]=='pop3' %}selected{% endif %}>POP3</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="server" class="form-label">Server:</label>
        <input type="text" id="server" name="server" class="form-control" value="{{ account[4] }}" required>
    </div>
    <div class="mb-3">
        <label for="port" class="form-label">Port:</label>
        <input type="number" id="port" name="port" class="form-control" value="{{ account[5] }}" required>
    </div>
    <div class="mb-3">
        <label for="mailbox" class="form-label">Mailbox:</label>
        <input type="text" id="mailbox" name="mailbox" class="form-control" value="{{ account[6] }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
